	/**
	 * Mise a jour de la modal updateOrder avec les données de la base de données

	 * @params {object} findOrder
	 */
	function updateOrderModalElement(findOrder) {
		
		// Données commandes
		const orderInformation = findOrder.order;
		const processedWith = findOrder.processedWith;
		const orderStatusLabel = findOrder.orderStatus;
		const orderStatusClassNamecolor = findOrder.orderColorClassName;

		const deliveredDateElement = document.getElementById('displayDeliveredDate');
		const statusElement = document.getElementById('displayStatus');
		const idElement = document.getElementById('id');
		const processedWithElement = document.getElementById('processedWith');
		const coverCodeElement = document.getElementById('coverCode');
		const brandElement = document.getElementById('brand');
		const coverLinkElement = document.getElementById('coverLink');
		const statusLabelElement = document.getElementById('statusLabel');
		const forecastElement = document.getElementById('forecast');


		/************************/
		// Données HTML PDF
		/*********************/
		//Principal Conteneur PDF
		const mainDocumentationContainerElement = document.getElementById('mainDocumentationContainer');

		// Conteneur des docuemention PDF
		const documentationContainerElement = document.getElementById('documentationContainer');

		// documentation PDF de REF pour Clone
		const documentationPDFElement = document.getElementById('documentation-xx');

		// Text erreur Docuementation
		const documentationTextErrorElement = document.querySelector('.documentation__not__avail');

		// Mise a jour de la vue
		if(partNumberElement && quantityElement && deliveredDateElement &&
			processedWithElement && coverCodeElement && brandElement && statusLabelElement && forecastElement) {
			
			// Societé traitant la commande
			processedWithElement.innerText = processedWith;

			// code couverture
			coverCodeElement.innerText = orderInformation.coverCode;

			// Marque 
			brandElement.innerText = orderInformation.brand;

			// Id commande
			idElement.value = orderInformation.id;

			// Partnumber
			partNumberElement.innerText = orderInformation.partNumber;

			// quantity
			quantityElement.value = orderInformation.quantity;

			// Date de livraiosn
			deliveredDateElement.value = orderInformation.deliveredDate;			

			// Statut actuelle de la commande
			statusLabelElement.innerText = orderStatusLabel;

			// Forecast
			forecastElement.innerText = orderInformation.forecastPrint;

			// Suppression ancienne class
			statusLabelElement.className = '';

			// Ajout nouvelle classe
			statusLabelElement.classList.add(orderStatusClassNamecolor);
			
			// Masque le documentHtml de ref				
			documentationPDFElement.style.display = "none"

			// GESTION DOCUEMENTATION PDF

			// Suppression des anciens document HTML
			const documentationPDFElements = document.querySelectorAll('.documentation');
				documentationPDFElements.forEach(documentationElement => {
					if(documentationElement.id !== 'documentation-xx') {
						documentationElement.remove();
					}					
				});

			// Pas de données 
			if(orderInformation.documentationPDFInformations.length === 0) {
				documentationContainerElement.style.display = "none";
				documentationTextErrorElement.style.display = "block";
			} else {

				// Maque le message d'absence de docuementation
				documentationTextErrorElement.style.display = "none";

				// Clone le document source
				orderInformation.documentationPDFInformations.forEach(documentation => {
					let cloneDocumentationElement = documentationPDFElement.cloneNode(true);
					// Numero Id pour id docuementation
					let number = documentation.documentationId;		
					let idClone = "documentation-" + number;
					let pdfDetails = documentation.PdfDetail;
					let docType = documentation.documentationDetail.type;
					let isWalletBranded = documentation.documentationDetail.walletBranded;
					let isPaperWallet = documentation.documentationDetail.paperWallet;
					
					// Récupératrion des élémént HTML				

					// type de document (full guide...)
					const documentationTypeTextElement = cloneDocumentationElement.querySelector('.documentation__type__text');

					// Wallet branded text
					const walletBrandedElement = cloneDocumentationElement.querySelector('.documentation__wallet__branded');

					// Paper Wallet text
					const paperWalletElement = cloneDocumentationElement.querySelector('.documentation__paper__wallet');

					// Text erreur documentation
					const documentationTextErrorElement = cloneDocumentationElement.querySelector('.documentation__not__avail');

					//Contenu des liens PDF
					const pdfLinkContainerElement = cloneDocumentationElement.querySelector('.documentation__doc');

					// Text erreur PDF
					const pdfTextErrorElement = cloneDocumentationElement.querySelector('.documentation__pdf__not__avail');

					// Liens de PDF INT
					const pdfLinkIntElement = cloneDocumentationElement.querySelector('.documentation__int');

					// Lien de PDF COUV
					const pdfLinkCouvElement = cloneDocumentationElement.querySelector('.documentation__couv');

					//  Affichage Type de document
					documentationTypeTextElement.innerText = docType;

					//Ajout des class success or failed
					walletBrandedElement.classList.remove('success--text');
					walletBrandedElement.classList.remove('error--text');
					paperWalletElement.classList.remove('success--text');
					paperWalletElement.classList.remove('error--text');

					// Ajout des class
					if(isWalletBranded) {
						walletBrandedElement.classList.add('success--text');
					} else {
						walletBrandedElement.classList.add('error--text');
					}

					if(isPaperWallet) {
						paperWalletElement.classList.add('success--text');
					} else {
						paperWalletElement.classList.add('error--text');
					}

					// Si pas de donnée sur les PDF
					if(pdfDetails.length === 0) {						
						pdfLinkContainerElement.style.display = 'none';
						pdfTextErrorElement.style.display = 'block';
						

					} else {						
						
						// Masque le message d'erreur
						pdfTextErrorElement.style.display = 'none';

						// Parcours des doc HTML pour recupérer Le liens + INT oiu COUV
						pdfDetails.forEach(pdf => {

							// Lien PDF
							const pdfLink = pdf.link;

							// Doc INT ou COUV
							const intOrCouv =  pdf.intOrCouv.toLowerCase();						

							switch(intOrCouv) {
								case 'int':
									pdfLinkIntElement.innerText = pdfLink;
									break;
								case 'couv': 
									pdfLinkCouvElement.innerText = pdfLink
								break;
							}							
						});
						// Affichage des documents
						documentationContainerElement.style.display = 'flex';
					}

					// Ajout du nouvel element HTML
					cloneDocumentationElement.id = idClone;
					cloneDocumentationElement.style.display = "flex";
					documentationPDFElement.after(cloneDocumentationElement);
				});				
			}
		}

		// Si Select Statut Option 
		if(statusElement) {
			// Select Option
			statusElement.value = orderInformation.wipId.toLowerCase();
		}
	}

	/**
	 * Transforme les données en format urlEncoded
	 * @params {object} datas - Données a passer au format urlEnconded
	 */
	function urlEncoded(datas) {
		let formBody = [];
		for (let property in datas) {
			let encodedKey = encodeURIComponent(property);
			let encodedValue = encodeURIComponent(datas[property]);
			formBody.push(encodedKey + "=" + encodedValue);
		}

		return formBody.join("&");
	}

	function $_GET(param) {
		var vars = {};
		window.location.href.replace( location.hash, '' ).replace(
		/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
		function( m, key, value ) { // callback
			vars[key] = value !== undefined ? value : '';
			if(vars[key].substring(vars[key].length-1)=="#")
			vars[key] = vars[key].substring(0,vars[key].length-1);
		}
		);

		if ( param ) {
			return vars[param] ? vars[param] : null;
		}
		return vars;
	}

	function elementPosition (a) {
	  var b = a.getBoundingClientRect();
	  return {
	    clientX: a.offsetLeft,
	    clientY: a.offsetTop,
	    viewportX: (b.x || b.left),
	    viewportY: (b.y || b.top)
	  }
	}
	function getDocumentSize()
{
	return new Array((document.documentElement && document.documentElement.scrollWidth) ? document.documentElement.scrollWidth : (document.body.scrollWidth > document.body.offsetWidth) ? document.body.scrollWidth : document.body.offsetWidth,(document.documentElement && document.documentElement.scrollHeight) ? document.documentElement.scrollHeight : (document.body.scrollHeight > document.body.offsetHeight) ? document.body.scrollHeight : document.body.offsetHeight);
}

	function AppelScriptPHP(lien_scriptPHP, variables)
	{
		httpRequest = new XMLHttpRequest();

		if (!httpRequest){
			alert('Il y a eu une erreur XMLHTTP. Merci de nous contacter.');
			return false;
		}



		//Afficher résultats par défaut
		httpRequest.onreadystatechange = alertContents;
		httpRequest.open('POST', lien_scriptPHP);
		httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

		httpRequest.send(variables);
	}

	function alertContents() {
		if (httpRequest.readyState === XMLHttpRequest.DONE) {
			if (httpRequest.status === 200) {

				var data; //string ou JSON
				if(mode == 1){
					try {
						data = JSON.parse(httpRequest.responseText);

						//document.getElementById("appareil").innerHTML = data['combo_liste_appareil'];

						//gestionAppel();
					}catch(e) {
						alert(e); // error in the above string (in this case, yes)!
					}
				}
				else if(mode == 2)
				{
					//try {
						data = JSON.parse(httpRequest.responseText);
						majResult(data);

						document.getElementById("chargement-page").style.display = "none";
						document.getElementById("resultat-page").classList.remove("invisible");


					// }catch(e) {
					// 	alert(e); // error in the above string (in this case, yes)!
					// }

				}
				if(mode>2){
					data = httpRequest.responseText;
					if(data.substring(0,5) == 'Error')
					{

						alert(data);
					}
					else{
						if(mode == 3){ //Si modification
							gestionAppel(type,id_lot); //rechargement des données de la page

							document.getElementById("resultat").innerHTML = "<p style='color:green;text-align:center'><strong>Mise à jour réussie !</strong></p>";
						}
						if(mode == 4){ //Si Popup
							document.getElementById('popup').style.display = "block";
							document.getElementById('popup').innerHTML = data;

						}
					}
				}
			}
			else {

				// Masque spinner chargement
				if(spinnerLoaderElement) {
						spinnerLoaderElement.hidden = true;
				}

				// Récupération du message d'erreur 
				data = httpRequest.responseText;

				if(!data) {
					return alert('Il y a eu une erreur. Merci de nous contacter.');
				}

				alert(data);
				
			}
		}
	}

	function majResult(data)
	{
		//MAJ Titre et WIP
		if(data['orders']) {
			// Récupérationd de la date 
			selectDayFilterElement = document.getElementById('startDate');

			// Si modification de la data a afficher
			if(data['firstDayWithOrder']) {				
				selectDayFilterElement.valueAsDate = new Date(data['firstDayWithOrder']);
			}

			document.getElementById('resultat-div').innerHTML = data['orders'];

			// Modal update commande
			updateOrderElement = document.getElementById('updateOrder');			
			
			// Masque la modal de modification d'une commande
			if(updateOrderElement) {
				updateOrderElement.hidden = true;
			}
		}

		// Résulat d'une recherche de commande
		if(data['findOrder']) {
			console.log(data['findOrder']);
			// Mise a jour de l'affichage
			updateOrderModalElement(data['findOrder']);			
			
		}

		// Resultat d'un update d'une commande
		if(data['updateOrder']) {
			const result = data['updateOrder'];	

			// Modification affichage des commandes
			if(result) {
				updateDisplayOrder(result);				
			}			
		}		

		// Loader de chargement
		spinnerLoaderElement = document.getElementById('loader');

		// Modal update commande
		updateOrderElement = document.getElementById('updateOrder');

		// Formulaire de soumission
		updateOrderFormElement = document.getElementById('updateOrderForm');

		// Formulaire de filtre
